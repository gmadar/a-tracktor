<html>
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Audio context demo</title>
    <style></style>
  </head>
  <body>
    <h1>Audio context</h1>
    <audio id="audio" src="assets/test-sound-40-20000.mp3"></audio>
    <audio id="audio2" src="assets/test-stereo.mp3"></audio>
    <div class="slot1">
      <div class="analyzer" id="analyzer1"></div>
      <div class="analyzer" id="analyzer2"></div>
    </div>
    <div class="slot2">
      <div class="waveform" id="wavegraph1" style="position: relative;"></div>
      <div class="analyzer amplitude" id="analyzer3"></div>
    </div>
    <div class="controls">
      <button id="play">Play/Pause</button>
      <button id="stop">Stop</button>
      <input id="input" type="file"/>
    </div>
    <div class="info">

    </div>

  </body>
  <script src="myapp1.bundle.js"></script>
</html>
